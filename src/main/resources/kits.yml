#
# Kits Configuration File
#
# About editing this file:
# - Listed below are available variables that can be used
# - 'enchants' for an item is ONLY custom enchants, NOT Minecrafts
# - 'icon' is what item will show up for the GUI and is required for the kit to show up
# - 'cooldown' is in the format of D:H:M:S
#
# Variables:
#   Items:
#     - CHEST: Will be replaced with their appropriate tier
#     - LEGGINGS: Will be replaced with their appropriate tier
#     - BOOTS: Will be replaced with their appropriate tier
#     - HELMET: Will be replaced with their appropriate tier
#     - SWORD: Will be replaced with their appropriate tier
#     - PICKAXE: Will be replaced with their appropriate tier
#   Levels:
#     - 0: Will be replaced with an appropriate level based on their XP level
#   Words:
#     - %material%: Material name
#     - %required_level%
#
# Example Kit:
# game-kits: (game-kits OR rank-kits)
#   example-name:
#     cooldown: "0:0:1:0" (For rank-kits ONLY)
#       1: "0:0:1:0" (For game-kits ONLY) (Level 1 cooldown, goes up to level 3)
#     icon:
#       name: "Example Kit"
#       lore:
#         - "Example kit icon"
#       material: CHEST
#     items:
#       PAPER: (Material)
#         name: "Example"
#         enchants:
#           - "CUSTOM_ENCHANT_NAME:0" (Enchant:Level)
#         lore:
#           - "This is an example kit"
#       DIAMOND:
#         name: "Diamond Example"
#         lore:
#           - "This is a free diamond!"
#

